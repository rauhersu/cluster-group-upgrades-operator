apiVersion: ran.openshift.io/v1alpha1
kind: ClusterGroupUpgrade
metadata:
  name: cgu
  namespace: default
  annotations:
    cluster-group-upgrades-operator/name-suffix: kuttl
spec:
  managedPolicies:
    - policy5-subscriptions
  enable: false
  clusterSelector:
  - precaching=true
  clusters:
  - spoke1
  - spoke2
  - spoke5
  remediationStrategy:
    maxConcurrency: 2
